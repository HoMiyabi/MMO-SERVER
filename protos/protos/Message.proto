syntax = "proto3";

package proto;

message NVector3
{
    int32 x = 1;
    int32 y = 2;
    int32 z = 3;
}

enum NState
{
    None = 0;
    Idle = 1;
    Move = 2;
    Jump = 3;
    Ride = 4;
}

message NEntity
{
    int32 id = 1;
    NVector3 position = 2;
    NVector3 direction = 3;
}

message GameEnterRequest
{
    int32 characterId = 1;
}

message SpaceCharactersEnterResponse
{
    int32 spaceId = 1;
    repeated NEntity entityList = 2;
}


message Request
{
    UserRegisterRequest userRegister = 1;
    UserLoginRequest userLogin = 2;
}

message Response
{
    UserRegisterResponse userRegister = 1;
    UserLoginResponse userLogin = 2;
}



message UserRegisterRequest
{
    string username = 1;
    string password = 2;
}

message UserRegisterResponse
{
    int32 code = 1;
    string message = 2;
}

message UserLoginRequest
{
    string username = 1;
    string password = 2;
}

message UserLoginResponse
{
    int32 code = 1;
    string message = 2;
}